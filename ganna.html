<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganna's Cook Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;500;600;700&family=Source+Sans+3:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./ganna.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="wbsNav">
        <a class="header__logo" href="./index.html"
          ><img class="logo-img" src="./Images/ganna/pineappl.jpg" alt="Logo"
        /></a>
        <ul class="wbsNav__list">
          <li class="wbsNav__item">
            <a class="wbsNav__link" href="./index.html">HOME</a>
          </li>
          <li class="wbsNav__item">
            <a class="wbsNav__link wbs--current-link" href="#">GANNA</a>
          </li>

          <!-- <li class="wbsNav__item">
            <a class="wbsNav__link" href="./fatma.html">FATIMA</a>
          </li> -->
          <li class="wbsNav__item">
            <a class="wbsNav__link" href="./joseph.html">JOSEPH</a>
          </li>
        </ul>
        <button
          type="button"
          class="log_open_btn"
          aria-label="open registration"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          log in
        </button>
      </nav>
    </header>

    <main>
      <section class="wbsRecipes-section">
        <div class="wbsRecipes-wrp">
          <ul class="wbsRecipes-list"></ul>
        </div>
      </section>
    </main>
    <footer class="wbsFooter">
      <div class="wbsFooter__wrapper">
        <div class="wbsFooter__soc-list">
          <p class="wbsFooter__soc-list-text">LET'S BE FRIENDS!</p>
          <ul class="wbsSoc-list">
            <li class="wbsSoc-list__item">
              <a class="wbsSoc-list__link" href="#"
                ><svg class="wbsSoc-list__icon" width="20" height="20">
                  <use href="./Images/ganna/icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="wbsSoc-list__item">
              <a class="wbsSoc-list__link" href="#"
                ><svg class="wbsSoc-list__icon" width="20" height="20">
                  <use href="./Images/ganna/icons.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="wbsSoc-list__item">
              <a class="wbsSoc-list__link" href="#"
                ><svg class="wbsSoc-list__icon" width="20" height="20">
                  <use href="./Images/ganna/icons.svg#icon-telegram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="wbsFooter__mail">
          <p class="wbsFooter__text-first">Ready to cook?</p>
          <p class="wbsFooter__text-sec">Sign up for our weekly newsletters!</p>
          <form class="wbsFooter-form">
            <input
              class="wbsFooter-form__imput"
              placeholder="Enter your email"
              type="email"
            />
            <button class="wbsFooter-form__btn">Sign up</button>
          </form>
        </div>
      </div>
      <p class="wbsCopyright">Copyright © 2023 · Jummy Jummy Site</p>
    </footer>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
          <div class="modal-body">
            <form class="form-auth" autocomplete="on">
              <div class="form-auth__box">
                <lable class="form-auth__lable">Email&nbsp;&nbsp;&#8432;</lable>
                <input
                  type="email"
                  name="email"
                  class="form-auth__input"
                  required
                  placeholder="Enter your email"
                />
              </div>

              <div class="form-auth__box">
                <lable class="form-auth__lable"
                  >Password&nbsp;&nbsp;&#8432;</lable
                >
                <input
                  type="password"
                  autocomplete="current-password"
                  name="pass"
                  class="form-auth__input"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="form-auth__btn-submit">Log in</button>
            <div class="form-auth__registrate">
              <p class="title-question-user">Don't have an Account?</p>
              <button class="form-auth__button-reg">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./ganna.js"></script>
  </body>
</html>
