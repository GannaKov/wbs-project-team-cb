<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cook book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;500;600;700&family=Pacifico&family=Source+Sans+3:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="wbsNav">
        <a class="header__logo" href="./index.html"
          ><img class="logo-img" src="./Images/ganna/pineappl.jpg" alt="Logo"
        /></a>
        <ul class="wbsNav__list">
          <li class="wbsNav__item">
            <a class="wbsNav__link wbs--current-link" href="./index.html"
              >HOME</a
            >
          </li>
          <li class="wbsNav__item">
            <a class="wbsNav__link" href="./ganna.html">GANNA</a>
          </li>

          <li class="wbsNav__item">
            <a class="wbsNav__link" href="./fatma.html">FATIMA</a>
          </li>
          <li class="wbsNav__item">
            <a class="wbsNav__link" href="./joseph.html">JOSEPH</a>
          </li>
        </ul>
        <button
          type="button"
          class="log_open_btn"
          aria-label="open registration"
        >
          log in
        </button>
      </nav>
    </header>
    <main>
      <section class="hero">
        <p class="hero-title title--first">Jummy</p>
        <p class="hero-title title--sec">Jummy</p>
      </section>

      <section class="wbsSectionMain">
        <div class="wbsLine"></div>
        <h2 class="wbsSectionMain-title">The Latest</h2>

        <div class="wbsCarousel-wrp">
          <div
            id="carouselExampleInterval"
            class="carousel slide carousel-dark"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="5000">
                <img
                  src="./Images/ganna/Tangy-spaghetti.jpg"
                  class="d-block w-100"
                  alt="Tangy spaghetti"
                />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="./Images/ganna/garlic-shrimp-pasta.jpg"
                  class="d-block w-100"
                  alt="Garlic shrimp pasta"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./Images/ganna/Av-chicken-Salad.jpg"
                  class="d-block w-100"
                  alt="Avocado chicken Salad"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
